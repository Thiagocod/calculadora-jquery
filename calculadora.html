<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora jquery</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">
</head>
<body>
    <header>
        <div class="container">
        <h3>Calculadora</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="container"><input type="text" size="16"></div>
                <table id="calc">
                    <tr>
                        <td class="numero" id="ac"><button class="btn btn-danger"type="button" data-calc="AC">AC</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="/">/</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="*">*</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="-">-</button></td>
                    </tr>
                    <tr>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="7">7</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="8">8</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="9">9</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="+">+</button></td>
                    </tr>
                    <tr>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="4">4</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="5">5</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="6">6</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc=".">.</button></td>
                    </tr>
                    <tr>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="1">1</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="2">2</button></td>
                        <td class="numero"><button class="btn btn-secondary"type="button" data-calc="3">3</button></td>
                        <td class="numero-igual"rowspan="2"><button class="btn btn-success"type="button" data-calc="=">=</button></td>
                    </tr>
                    <tr>
                        <td class="numero-zero" colspan="3"><button class="btn btn-secondary"type="button" data-calc="0">0</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/jquery/calculadora.js"></script>
</body>
</html>
